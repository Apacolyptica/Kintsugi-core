<?xml version="1.0" charset="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8">
		<title>Search - CWExplorer</title>
		<link rel="stylesheet" type="text/css" href="/common.css"/>
		<link rel="stylesheet" type="text/css" href="/search.css"/>
		<link href='http://fonts.googleapis.com/css?family=Lobster+Two:700' rel='stylesheet' type='text/css'/>
	
		<!-- Syntax highlighting stuff -->
		<script type="text/javascript" src="scripts/sh_main.js"></script>
		<script type="text/javascript" src="scripts/lang/sh_c.js"></script>
		<script type="text/javascript" src="scripts/lang/sh_cpp.js"></script>
		<script type="text/javascript" src="scripts/lang/sh_java.js"></script>
		<link rel="stylesheet" type="text/css" href="sh_nedit.css"/>
	</head>
	
	<body onload="sh_highlightDocument();">
		<div class="wrapper">
		
			<div class="brandingTitle">
				<h2 id="siteTitle1">Common Weakness</h2>
				<h1 id="siteTitle2">Explorer</h1>
			</div>
			
			<div class="header">
			
				<div class="navBar">
					<ul>
						<!-- TODO: Add real links -->
						<li><a href="/django/">Home</a></li>
						<li id="home">Search</li>
					</ul>
				</div>
				
			</div>
			
			<div class="mainContent">
				
				<div class="searchFilters">
				
					<h4 id="filterTitle">Narrow Your Search</h4>
					
					<h4 class="filterHeader">Type</h4>
					<select>
						<option value="none">None</option>
						<option value="view">View</option>
						<option value="category">Category</option>
						<option value="weakness">Weakness</option>
						<option value="compElement">Compound Element</option>
					</select>
					
					<h4 class="filterHeader">Phase</h4>
					<select>
						<option value="none">None</option>
						<option value="policy">Policy</option>
						<option value="reqs">Requirements</option>
						<option value="archDesign">Architecture and Design</option>
						<option value="implement">Implementation</option>
						<option value="testing">Testing</option>
						<option value="bundling">Bundling</option>
						<option value="distrib">Distribution</option>
						<option value="install">Installation</option>
						<option value="patch">Patch</option>
						<option value="doc">Documentation</option>
						<option value="porting">Porting</option>
						<option value="sysConfig">System Configuration</option>
						<option value="operation">Operation</option>
						<option value="buildCompile">Build and Compilation</option>
					</select>
					
					<h4 class="filterHeader">Language</h4>
					<select>
						<option value="none">None</option>
						<option value="c">C</option>
						<option value="cPlusPlus">C++</option>
						<option value="csharp">C#</option>
						<option value="java">Java</option>
						<option value="jsp">JSP</option>
						<option value="javascript">Javascript</option>
						<option value="aspDotNet">ASP.NET</option>
						<option value="sql">SQL</option>
						<option value="python">Python</option>
						<option value="perl">Perl</option>
						<option value="php">PHP</option>
						<option value="soap">SOAP</option>
						<option value="ruby">Ruby</option>
						<option value="shell">Shell</option>
						<option value="psuedoCode">PsuedoCode</option>
						<option value="dotNet">.NET</option>
						<option value="assembly">Assembly</option>
						<option value="xml">XML</option>
						<option value="html">HTML</option>
					</select>
					
					<h4 class="filterHeader">Likelihood</h4>
					<select>
						<option value="none">None</option>
						<option value="veryHigh">Very High</option>
						<option value="highToVeryHigh">High to Very High</option>
						<option value="high">High</option>
						<option value="mediumToHigh">Medium to High</option>
						<option value="medium">Medium</option>
						<option value="lowToMedium">Low to Medium</option>
						<option value="low">Low</option>
						<option value="veryLow">Very Low</option>
					</select>
				</div>
				
				<div class="searchBar">
				
					<!-- TODO: Add an action path -->
					<form action="search.py">
						<input type="text" name="search" value=""/>
						<input type="submit" name="searchButton" value=""/>
					</form>
					
				</div>
				
				
				
				<div class="searchResults">
					<h3 id="resultsTitle">Search Results</h3>
					<!-- TODO: Add real links -->
				</div>
				
			</div>
				
			<div class="footer">

				<br/>
				Fall 2013 Computer Science<a href="/django/members">Capstone Project.</a>
			</div>
			
		</div>
	</body>
	
</html>
